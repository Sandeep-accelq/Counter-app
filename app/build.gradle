
plugins {
    id 'com.android.application'
}

android {
    namespace 'com.example.hellosecureapp'
    compileSdk 33

    defaultConfig {
        applicationId "com.example.hellosecureapp"
        minSdk 21
        targetSdk 33
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation 'com.google.android.material:material:1.9.0'
}
